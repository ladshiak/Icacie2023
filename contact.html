<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/544e5cc811.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script> 
    <link rel="icon" href="images/logoicaciewhite.png" type="images/logoicaciewhite">
    <title>ICACIE | Contact Us</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    

<div class="body____container">
    <div class="login__box login__box_signup">
        <form action="">
            <h2>Get in touch with us </h2>
            <h4 class="h3">Want to get in touch? We'd love to hear from you. Here's how you can reach us...</h4>
            
            <div class="input__box ">
                <h2 class="h3"><i><u>Write a message:</u></i></h2>
                <div class="input__box ">
                    <input type="text" name="" id="" required>
                    <label>Full Name</label>
                </div>
               
                <div class="input__box">
                    <input type="text" name="" id="" required>
                    <label>Email</label>
                </div>
                <div class="input__box">
                    <input type="text" name="" id="" required>
                    <label>Phone Number</label>
                </div>
                <div class="input__box">
                    <input type="text" name="" id="" required>
                    <label>Message</label>
                </div>
               
                <div><button class="button button1"><a href="homepage.html">Submit</a></button></div>
                
           
            
        </form>
    </div>
</div>
</body>
</html>
