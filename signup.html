<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/544e5cc811.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script> 
    <link rel="icon" href="images/logoicaciewhite.png" type="images/logoicaciewhite">
    <title>ICACIE | Register Now</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    

<div class="body____container">
    <div class="login__box login__box_signup">
        <form action="">
            <h2>Register Now</h2>
            <div class="input__box ">
                <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                <input type="name" name="" id="" required>
                <label>Username</label>
            </div>
            <div class="input__box">
                <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                <input type="email" name="" id="" required>
                <label>Email</label>
            </div>
            <div class="input__box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="" id="" required>
                <label>Password</label>
            </div>
            <div class="input__box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="" id="" required>
                <label>Confirm Password</label>
            </div>
           
            <div><button class="button button1"><a href="signin.html">Register</a></button></div>
            <div class="login__register__link">
                <p>Already have an account? <a href="signin.html">Login</a></p>
                <p><a href="homepage.html">Back to home</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
